{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body %}



<!--Make form contain email and password using bootstrap -->
<div class="container text-primary col-sm-9">
    <h1>Log in </h1>

    <form class="form-horizontal" action="/login" method="post">
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    name="email"
                    placeholder="Email"
                    value="{{ email }}"
                >
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" value="{{ password }}">
            </div>
        </div>

        <!-- get the error form the user object-->
        {% if error %}
        <div class="alert alert-danger">
            <ul>
                <li>{{ error }}</li>
            </ul>
        </div>
        {% endif %}

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
